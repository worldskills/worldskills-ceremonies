<div class="screen-content screen-content-skill-callup screen-content-skill-callup-{{ context.skill.number }}">
    <div class="screen-skill-callup-name">
        {{ context.skill.name }}
    </div>
    <div class="screen-skill-callup-countries">
        <table class="screen-table-countries">
            <tr>
                <td ng-repeat="result in context.results">
                    <img ng-src="data/flags/{{ result.memberCode }}.png" class="screen-img-flag" style="max-width: {{ (13.5 - 0.5 * context.results.length) }}rem;">
                </td>
            </tr>
            <tr>
                <td ng-repeat="result in context.results">
                    {{ result.member }}
                </td>
            </tr>
        </table>
    </div>
</div>
