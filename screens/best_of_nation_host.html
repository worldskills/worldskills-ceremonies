<div class="screen-content screen-content-best-of-nation-host">
    <div class="screen-best-of-nation-name-host">
        Best of Nation
    </div>
    <div class="screen-best-of-nation-nation">
        <div class="screen-best-of-nation" ng-repeat="result in context.results">
            <div class="screen-flag">
                <img ng-src="data/flags/{{ result.memberCode }}.png">
            </div>
            <div class="screen-competitors">
                <div class="screen-competitor" ng-repeat="competitor in result.competitors">
                    {{ competitor }}
                </div>
            </div>
        </div>
    </div>
</div>
