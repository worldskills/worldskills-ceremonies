<!DOCTYPE html>
<html lang="en" ng-app="ceremoniesApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WorldSkills Ceremonies Screen</title>
<link href="bower_components/worldskills-bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/screen.css" rel="stylesheet">
</head>
<body ng-controller="ScreenCtrl">

    <div class="container-fluid" ng-show="!screen">
        <p>
            <br>
            <button class="btn btn-default btn-lg" ng-click="enableFullscreen()">Enable Fullscreen</button>
        </p>
        <p>
            <span ng-repeat="(id, screen) in screens">
                <button class="btn btn-default btn-lg" ng-click="setScreen(id, false)">{{ screen.label }}</button>
            </span>
        </p>
        <p>
            <span ng-repeat="(id, screen) in screens">
                <button class="btn btn-default" ng-click="setScreen(id, true)">Preview {{ screen.label }}</button>
            </span>
        </p>
    </div>

    <div class="screen screen-{{ screen }} screen-state-{{ state }}" ng-show="!!screen" ng-cloak>
        <div ng-include="template"></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/worldskills-bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-worldskills-utils/src/angular-worldskills-utils.js"></script>
    <script src="bower_components/intercom.js/intercom.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/screen.js"></script>
</body>
</html>
